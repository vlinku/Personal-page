	<div class="gallery container">
		<img src="photos/berliner.jpg">
		<img src="photos/buns.jpg">
		<img src="photos/cake.jpg">
		<img src="photos/chelsea.jpg">
		<img src="photos/croissant.jpg">
	</div>
	<script type="text/javascript">

		$(document).ready(function () {
			let images = $('.gallery img');
			let index = 0;

			$(images[index]).fadeIn(1000);

			setInterval(show, 5000);

			function show() {
				$(images[index]).fadeOut(1000);
				index++;
				if (index == images.length) {
					index = 0;
				}
				$(images[index]).delay(200).fadeIn(1000);
			}

		});

	</script>
