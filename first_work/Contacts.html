<script type="text/javascript">

	$(document).ready(function () {
		var images = $('.pirmas img');
		var index = 0;

		$(images[index]).fadeIn(250);

		setInterval(show, 3000);

		function show() {
			$(images[index]).fadeOut(250);
			index++;
			if (index == images.length) {
				index = 0;
			}
			$(images[index]).delay(250).fadeIn(250);
		}

	});

</script>
